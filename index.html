<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Raquibul Islam">
        
        <title>Book Library</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Book Library</h1>
            </header>
            <main>
                <section id="overall">
                    <h2>Overall Reading</h2>
                    <div id="facts">
                        <div class="left">
                            <p>Total books listed</p>
                            <p>Total books read</p>
                            <p>Total pages</p>
                        </div>
                        <div class="right">
                            <p id="total-book">0</p>
                            <p id="total-read">0</p>
                            <p id="total-page">0</p>
                        </div>
                    </div>
                </section>
                <section id="list">
                    <div class="heading">
                        <h2>List of Books</h2>
                        <button>Add New Book</button>
                    </div>
                    <ul>
                        
                        <!--
                            <li>
                                <div class="book">
                                    <img src="images/book.png" role="presentation">
                                    <div class="text">
                                        <h3>Deyal</h3>
                                        <pre>Humayun Ahmed   |   474 pages</pre>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <p class="id"><p>
                                    <button class="read not-read">NOT READ</button>
                                    <button class="edit">EDIT</button>
                                    <button class="remove">REMOVE</button>
                                </div> 
                            </li>
                        -->

                    </ul>
                </section>
            </main>
        </div>
        <div id="new-book">
            <form>
                <h2>Book Details</h2>
                <div class="input-block">
                    <label for="title">Book Title</label>
                    <input id="title" type="text" required>
                </div>
                
                <div class="input-block">
                    <label for="author">Author</label>
                    <input id="author" type="text" required>
                </div>
                
                <div class="input-block" id="page-read">
                    <div>
                        <label for="pages">Pages</label>
                        <input id="pages" type="number" required>
                    </div>
                    <div class="read-check">
                        <input id="read" type="checkbox" name="read">
                        <label for="read">Read</label>
                    </div>
                </div>

                <div class="buttons">
                    <button id="add">Add To My Books</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
