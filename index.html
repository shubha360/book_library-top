<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Raquibul Islam">
        
        <title>Book Library</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
<!--                <img src="images/placeholder.svg" alt="">-->
                <h1>Book Library</h1>
            </header>
            <main>
                <section id="overall">
                    <h2>Overall Reading</h2>
                    <div id="facts">
                        <div class="left">
                            <p>Total books listed</p>
                            <p>Total books read</p>
                            <p>Total pages</p>
                        </div>
                        <div class="right">
                            <p id="total-book">10</p>
                            <p id="total-read">7</p>
                            <p id="total-page">3412</p>
                        </div>
                    </div>
                </section>
                <section id="list">
                    <div class="heading">
                        <h2>List of Books</h2>
                        <button>Add New Book</button>
                    </div>
                    <ul>
                        <li>
                            <div class="book">
                                <img src="images/placeholder.svg">
                                <div class="text">
                                    <h3 class="name">Deyal</h3>
                                    <pre class="author-pages">Humayun Ahmed   |   474 pages</pre>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="read not-read">NOT READ</button>
                                <button class="remove">REMOVE</button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
    </body>
</html>
